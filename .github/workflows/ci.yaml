name: CI
on:
  push:
    paths-ignore:
      - '**.md'
      - '**.ipynb'
      - 'example-yaml/**'
  workflow_dispatch:
    {}
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
jobs:
  test:
    runs-on: ubuntu-latest
    container: alpine:3.16
    steps:
      - uses: actions/checkout@v3
      - name: prepare
        run: >
          apk add python3 py3-pip py3-wheel py3-requests py3-beautifulsoup4
          py3-pytest py3-pytest-cov

          pip install requests-html nltk

          python3 -m nltk.downloader -d /usr/share/nltk_data -q popular
      - name: test
        run: >
          python3 -m pytest . tests --doctest-modules --cov=. --cov-report=term
  package:
    needs: test
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=true
          tags: |
            type=sha,suffix=-${{ github.run_number }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
